<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="bg-gradient"></div>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    <div class="bg-noise"></div>

    <!-- Main Container -->
    <div class="container">

        <!-- Glass Card -->
        <div class="glass-card">

            <!-- Header -->
            <div class="header">
                <div class="icon-wrapper">
                    <span class="icon">ðŸ’°</span>
                </div>
                <h1>Tip Calculator</h1>
                <p>Split bills effortlessly</p>
            </div>

            <!-- Input Section -->
            <div class="input-section">

                <!-- Bill Amount -->
                <div class="input-group">
                    <label class="input-label">Bill Amount</label>
                    <div class="input-wrapper">
                        <span class="input-icon">$</span>
                        <input 
                            type="number" 
                            id="billAmount" 
                            placeholder="0.00"
                            min="0"
                            step="0.01"
                        >
                    </div>
                </div>

                <!-- Tip Percentage -->
                <div class="input-group">
                    <label class="input-label">Select Tip</label>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-tip="10">10%</button>
                        <button class="tip-btn" data-tip="15">15%</button>
                        <button class="tip-btn" data-tip="20">20%</button>
                        <button class="tip-btn" data-tip="25">25%</button>
                        <button class="tip-btn" data-tip="30">30%</button>
                        <div class="custom-tip-wrapper">
                            <input 
                                type="number" 
                                id="customTip" 
                                class="custom-tip" 
                                placeholder="Custom"
                                min="0"
                                max="100"
                            >
                            <span class="custom-tip-symbol">%</span>
                        </div>
                    </div>
                </div>

                <!-- Number of People -->
                <div class="input-group">
                    <label class="input-label">Number of People</label>
                    <div class="people-selector">
                        <button class="people-btn minus" id="decreasePeople">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <div class="people-display">
                            <span id="peopleCount">1</span>
                            <span class="people-label">person</span>
                        </div>
                        <button class="people-btn plus" id="increasePeople">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">Results</span>
            </div>

            <!-- Results Section -->
            <div class="results-section">

                <div class="result-card">
                    <div class="result-info">
                        <span class="result-title">Tip Amount</span>
                        <span class="result-subtitle">per person</span>
                    </div>
                    <div class="result-value">
                        <span class="currency">$</span>
                        <span id="tipAmount">0.00</span>
                    </div>
                </div>

                <div class="result-card featured">
                    <div class="result-info">
                        <span class="result-title">Bill Amount</span>
                        <span class="result-subtitle">per person</span>
                    </div>
                    <div class="result-value">
                        <span class="currency">$</span>
                        <span id="billPerPerson">0.00</span>
                    </div>
                </div>

                <!-- <div class="result-card featured">
                    <div class="result-info">
                        <span class="result-title">Total Amount</span>
                    </div>
                    <div class="result-value">
                        <span class="currency">$</span>
                        <span id="totalAmount">0.00</span>
                    </div>
                </div> -->
            </div>

            <!-- Reset Button -->
            <button class="reset-btn" id="resetBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
                Reset Calculator
            </button>

        </div>

        <!-- Footer -->
        <!-- <p class="footer-text">Made with ðŸ’œ for generous tippers</p> -->

    </div>

    <script src="script.js"></script>
</body>
</html>
