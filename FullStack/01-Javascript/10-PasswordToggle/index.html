<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="password-card">
            
            <div class="header">
                <div class="lock-icon">üîê</div>
                <h1>Password Manager</h1>
                <p>Secure your account</p>
            </div>

            <div class="password-section">
                
                <label class="input-label">Enter Password</label>
                
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        class="password-input" 
                        id="passwordInput" 
                        placeholder="Enter your password"
                    >
                    <button class="toggle-btn" id="toggleBtn">
                        <svg class="eye-icon" id="eyeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2"/>
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <svg class="eye-slash-icon hidden" id="eyeSlashIcon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3l18 18M10.5 10.5a3 3 0 104.5 4.5m-7-1.5C5 12 3 10 2 8m20 4s-3 7-10 7a9 9 0 01-5-1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="strength-indicator" id="strengthIndicator">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Weak</span>
                </div>

            </div>

            <div class="actions">
                <button class="btn-generate" id="generateBtn">
                    Generate Strong Password
                </button>
                <button class="btn-copy" id="copyBtn">
                    Copy Password
                </button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
